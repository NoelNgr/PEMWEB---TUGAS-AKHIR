<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DagangIN - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">DagangIN</div>
    <nav>
      <a href="#" class="active">Beranda</a>
      <a href="#">Dashboard Saya</a>
      <a href="#">Produk Saya</a>
      <a href="#">Bootcamp Bisnis</a>
      <a href="#">Pesanan</a>
    </nav>
    <div class="profile">Profil Saya</div>
  </header>

  <div class="container">
    <div class="card">
      <h2>Mulai belanja di DagangIN</h2>
      <p>Sudah punya akun? <a href="login.html" style="color:#3aadeb;">Login</a></p>

      <div class="social-login">
        <button class="social-btn">Masuk dengan Google</button>
        <button class="social-btn">Masuk dengan Facebook</button>
      </div>

      <p style="font-size:12px; color:#888;">Atau Buat Akun</p>

      <form id="loginForm">
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="youremail@yahoo.com" required>
        </div>
        <div class="input-group">
          <label>No. Whatsapp</label>
          <input type="text" placeholder="No. whatsapp" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <span class="password-toggle" onclick="togglePassword('loginPassword')"></span>
        </div>
        <div class="checkbox">
          <input type="checkbox" required>
          <label>Saya memahami dan menyetujui <a href="#">DagangIN Terms of Service</a></label>
        </div>
        <button type="submit" class="btn">Daftar Sekarang</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
